<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Add Book</h1>
    <div>
        <form th:object="${book}" th:action="@{/add}" method="post">
    
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="year">Publication Year</label>
            <input type="number" id="year" th:field="*{publicationYear}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="price">Price</label>
            <input type="number" id="price" step="0.01" th:field="*{price}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <input type="submit" value="Save" />
        </form>
    </div>
    <div style="margin-top: 20px;">
        <a href="/booklist">Booklist</a>
    </div>
</body>
</html>
